<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VocabHunter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h2>VocabHunter</h2>
    <div class="stats">
      <span id="wordCount">0</span> 个单词
    </div>
  </div>

  <div class="controls">
    <button id="toggleHighlight" class="btn btn-primary">
      <span id="highlightText">关闭高亮</span>
    </button>
    <div class="export-group">
      <button id="exportBtn" class="btn btn-secondary">导出词汇 ▼</button>
      <div id="exportMenu" class="export-menu" style="display: none;">
        <button class="export-option" data-format="words-only">仅单词</button>
        <button class="export-option" data-format="with-translation">单词+翻译</button>
        <button class="export-option" data-format="detailed">详细信息</button>
      </div>
    </div>
    <button id="batchTranslateBtn" class="btn btn-secondary">批量翻译</button>
    <button id="refreshBtn" class="btn btn-secondary">刷新</button>
  </div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="搜索单词..." />
    <button id="clearSearch" class="clear-btn">×</button>
  </div>

  <div class="word-list" id="wordList">
    <div class="loading" id="loading">加载中...</div>
  </div>

  <div class="empty-state" id="emptyState" style="display: none;">
    <div class="empty-icon">📚</div>
    <h3>还没有保存任何单词</h3>
    <p>在任何网页上选中英文单词，右键选择"保存单词到词汇本"开始收集单词吧！</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
